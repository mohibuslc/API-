<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RestAPI</title>
</head>
<body>
    <p>JSON API </p>

    <h2>USERs name </h2>

    <ul id="users-container">
      <input id="title" type="text" placeholder="Please input Brand name ">
      <br>
      <input id="details"  type="text" placeholder="Please Enter Prodect Name ">
      <br>

      <button id="submit">Submitt</button>
        
    </ul>
</body>

<script>

  getElementById('submit').addEventListener('click', function(){
   
    const title = document.getElementById('title').value;

    const details = document.getElementById('details').value;


    const post = {title: title , body : details};

    dataPostToServer(post);

   
    
  })
 
function dataPostToServer(postInfo){

  fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {

    'Content-type': 'application/json; charset=UTF-8',
  }
})

  .then((response) => response.json())
  .then((json) => console.log(json))

  .catch(error => alert("Please try again later"));

  
}
  function userDisplay(users){


    const userList = users.map( user =>user.username);

    //console.log(userList)

    for( var i = 0 ; i<userList.length ; i++){

        const user = userList[i];

       const li = document.createElement("li");
       li.innerText=user;

       const ul = document.getElementById("users-container");

       ul.appendChild(li);


    };
  };

    </script>
</html>
