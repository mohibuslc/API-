<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-API</title>
</head>
<body>
    <h1> USERS Information</h1>
    <ul id="users-continer">


    </ul>
</body>

<script>  
    fetch('https://jsonplaceholder.typicode.com/users')
    .then(res => res.json())
    .then( data =>userInformation(data))
    .catch(error => alert(" Please Try again later"))

    function userInformation(users){

        
const user = users.map(s => s.email);


    for( var i= 0; i<user.length ; i++){


        const userList = user[i];

        const li = document.createElement('li');

        li.innerText = userList ;

        const ul = document.getElementById('users-continer')

        ul.appendChild(li);
        
    }


    }
    
</script>
</html>
