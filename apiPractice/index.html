<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1> Data stringify</h1>

<br>
<br>

<input id="enter-brand" type="text" placeholder="Enter Product name ">
<br>
<br>

<input id="enter-product" type="text" placeholder=" Enter Product Name"> 

<br>
<br>

<button id="btn-continer">Click-Me </button>

    
</body>

<script>

const btn = document.getElementById("btn-continer").addEventListener('click', function(){

    const enterBrand = document.getElementById("enter-brand").value ;

    const enterProduct = document.getElementById("enter-product").value;

    const post ={   title: enterBrand,  body: enterProduct} ;


toPostdo(post)

})

function toPostdo(postInfo){

    
fetch('https://jsonplaceholder.typicode.com/posts', {
  method: 'POST',
  body: JSON.stringify(postInfo),
  headers: {
    'Content-type': 'application/json; charset=UTF-8',
  }
})
  .then((response) => response.json())
  .then((json) => console.log(json));
}
</script>
